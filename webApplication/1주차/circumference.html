<script>
    let input = prompt('원의 반지름을 입력하세요 : ', 10);
    const pi = 3.14159;
    let r = Number(input);
    let l = 2 * pi * r;
    let result = r + " 의 원의 둘레 : " + l;
    console.log(result);
</script>
